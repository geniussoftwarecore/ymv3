services:
  # Database Service
  db:
    image: postgres:13-alpine
    container_name: yaman_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./database/init-scripts:/docker-entrypoint-initdb.d/
    ports:
      - "5433:5432"
    networks:
      - yaman_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # User Management Service
  user_management:
    build:
      context: ./services/user_management
      dockerfile: Dockerfile
    container_name: yaman_user_management
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - ./services/user_management:/app
    ports:
      - "8001:8001"
    environment:
      PROJECT_NAME: "User Management Service"
      API_V1_STR: "/api/v1"
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - yaman_network

  # Service Catalog Service
  service_catalog:
    build:
      context: ./services/service_catalog
      dockerfile: Dockerfile
    container_name: yaman_service_catalog
    command: uvicorn main:app --host 0.0.0.0 --port 8002 --reload
    volumes:
      - ./services/service_catalog:/app
    ports:
      - "8002:8002"
    environment:
      PROJECT_NAME: "Service Catalog Service"
      API_V1_STR: "/api/v1"
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - yaman_network

  # Work Order Management Service
  work_order_management:
    build:
      context: ./services/work_order_management
      dockerfile: Dockerfile
    container_name: yaman_work_orders
    command: uvicorn main:app --host 0.0.0.0 --port 8003 --reload
    volumes:
      - ./services/work_order_management:/app
    ports:
      - "8003:8003"
    environment:
      PROJECT_NAME: "Work Order Management Service"
      API_V1_STR: "/api/v1"
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - yaman_network

  # Chat Service
  chat:
    build:
      context: ./services/chat
      dockerfile: Dockerfile
    container_name: yaman_chat
    command: uvicorn main:app --host 0.0.0.0 --port 8004 --reload
    volumes:
      - ./services/chat:/app
    ports:
      - "8004:8004"
    environment:
      PROJECT_NAME: "Chat Service"
      API_V1_STR: "/api/v1"
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - yaman_network

  # AI Chatbot Service
  ai_chatbot:
    build:
      context: ./services/ai_chatbot
      dockerfile: Dockerfile
    container_name: yaman_ai_chatbot
    command: uvicorn main:app --host 0.0.0.0 --port 8005 --reload
    volumes:
      - ./services/ai_chatbot:/app
    ports:
      - "8005:8005"
    environment:
      PROJECT_NAME: "AI Chatbot Service"
      API_V1_STR: "/api/v1"
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - yaman_network

  # Reporting Service
  reporting:
    build:
      context: ./services/reporting
      dockerfile: Dockerfile
    container_name: yaman_reporting
    command: uvicorn main:app --host 0.0.0.0 --port 8006 --reload
    volumes:
      - ./services/reporting:/app
    ports:
      - "8006:8006"
    environment:
      PROJECT_NAME: "Reporting Service"
      API_V1_STR: "/api/v1"
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - yaman_network

  # API Gateway (Optional - using nginx)
  api_gateway:
    image: nginx:alpine
    container_name: yaman_api_gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - user_management
      - service_catalog
      - work_order_management
      - chat
      - ai_chatbot
      - reporting
    networks:
      - yaman_network

volumes:
  postgres_data:
    driver: local

networks:
  yaman_network:
    driver: bridge
